<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2? family = Roboto: wght @ 500 & display = swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>PC4 Teste</title>
</head>

<body>
  <main class="all">
    <div class="container">
      <table id="data-table">
        <thead>
          <tr>
            <th>NOME</th>
            <th>CARGO</th>
            <th>STATUS</th>
            <th>FUNÇÃO</th>
          </tr>
        </thead>
        <tbody>
          <tr col=>
            <td></td>
          </tr>

        </tbody>
      </table>
      <div id="novo-btn">
        <div id="Novo">
          <button type="submit" id="new">Novo</button>
        </div>
      </div>
    </div>

  </main>

  <div class="modal-overlay active">
    <div class="modal">
      <div class="header-form">
        <p class="header-form-text">CADASTRAR NOVO USUÁRIO</p>
        <button class="close-btn" type="submit">x</button>
      </div>
      <form action="" onsubmit="Form.submit(event)">
        <div class="container-form">
          <div class="img">
            <label class="l-foto" for="">Foto</label><br>
            <img src="" alt="">
            <button class="modificar-img" type="button">Modificar</button>
          </div><br>
          <div class="input-group">
            <label class="sr-only" for="description">Nome</label><br>
            <input type="text" id="Nome" name="Nome" placeholder="Digite o nome" /><br>

          </div>

          <div id="E-mail" class="input-group">
            <label class="sr-only" for="amount">E-mail</label><br>
            <input type="email" name="E-mail" placeholder="me@example.com" />
          </div>
          <div class="input-group">
            <label class="sr-only">Setor</label><br>
            <select class="select">
              <option value="" disabled selected>Selecione o item</option>
              <option value=""></option>
            </select>
          </div>
          <div class="input-group">
            <label class="sr-only">Cargo</label><br>
            <select class="select">
              <option value="" disabled selected>Selecione o item</option>
              <option value=""></option>
            </select>
          </div>
          <div class="input-group">
            <label class="sr-only">Função</label><br>
            <select class="select">
              <option value="" disabled selected>Selecione o item</option>
              <option value=""></option>
            </select>
          </div><br>
          <div id="toggle" class="input-group actions">
            <label class="switch"for="">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <label class="switch"for="">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </form>
      <div class="salvar-form">
        <div class="novo-modal">
          <button class="salvar-modal" type="submit">Salvar</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
